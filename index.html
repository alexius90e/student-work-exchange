<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="mcontainer"></div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="mcontainer">
          <div class="first-screen__content">
            <h1 class="first-screen__content-title">
              Онлайн сервис помощи студентам: быстро, надёжно, по выгодной цене
            </h1>
            <div class="first-screen__content-descripton">
              Экономьте время: Разместите задание, и эксперт быстро поможет с консультацией
            </div>
            <div class="first-screen__content-buttons">
              <button class="first-screen__content-buttons-task">Разместить задание</button>
              <button class="first-screen__content-buttons-expert">Стать экспертом</button>
            </div>
          </div>

          <figure class="first-screen__figure">
            <img
              class="first-screen__figure-image"
              src="./assets/first-screen/first-screen-students.png"
              alt="students"
            />
          </figure>
        </div>
      </section>

      <section class="place-task">
        <div class="mcontainer"></div>
      </section>

      <section class="advantages">
        <div class="mcontainer"></div>
      </section>

      <section class="prices">
        <div class="mcontainer"></div>
      </section>

      <section class="only-pro">
        <div class="mcontainer"></div>
      </section>

      <section class="reviews">
        <div class="mcontainer"></div>
      </section>

      <section class="leave-order">
        <div class="mcontainer"></div>
      </section>

      <section class="faq">
        <div class="mcontainer"></div>
      </section>

      <section class="place-task-info">
        <div class="mcontainer"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="mcontainer"></div>
    </footer>
  </body>
</html>
